apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment-blue
  labels:
    app: webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapp
      version: blue
  template:
    metadata:
      labels:
        app: webapp
        version: blue
    spec:
      containers:
      - name: webapp
        image: gcr.io/lab-gke-355014/webapp:v2
        ports:
        - containerPort: 5000